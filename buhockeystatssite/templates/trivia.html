{% extends "layout_redesign.html" %}
{% block content %}
<!DOCTYPE html>
<html lang="en">

<body>
    <div class="container">
    <form id="game-options-form" method="post">
        <div id="start-screen">
            <h1>BU Hockey Stats Trivia</h1>
            <div class="form-group">
                <label for="genderSelect">Select Gender:</label>
                <div id="genderSelect" class="btn-group btn-group-toggle" data-toggle="buttons">
                    <label class="btn btn-secondary" id='mens'>
                        <input type="radio" id="Mens" name="gender" value="Mens" checked> Mens
                    </label>
                    <label class="btn btn-secondary" id='womens'>
                        <input type="radio" id="Womens" name="gender" value="Womens"> Womens
                    </label>
                </div>
            </div>
            <div class="form-group">
                <label>Select Options:</label>
                <div id="optionsSelect" class="btn-group btn-group-toggle" data-toggle="buttons">
                    <label class="btn btn-secondary">
                        <input type="checkbox" class='tOps' name="options" value="JerseyNumbers"> Jersey Numbers
                    </label>
                    <label class="btn btn-secondary">
                        <input type="checkbox" class='tOps' name="options" value="PlayerStats"> Player Stats
                    </label>
                    <label class="btn btn-secondary">
                        <input type="checkbox"class='tOps' name="options" value="ResultsRecords"> Results and Records
                    </label>
                    <label class="btn btn-secondary">
                        <input type="checkbox" class='tOps' name="options" value="Beanpot"> Beanpot
                    </label>
                </div>
            </div>
            <div id='seasRange' class='dropdown-container'>
                  <select class="btn dropdown-toggle" name="seasonStart" id="seasonStart">
                      {% for seasonStart in season_values %}
                          <option value="{{ seasonStart }}" {% if selected_startSeas == seasonStart %} selected {% endif %}>
                              {{ seasonStart }}
                          </option>
                      {% endfor %}
                  </select>
                  <p>_</p>
                  <select class="btn dropdown-toggle" name="seasonEnd" id="seasonEnd">
                      {% for seasonEnd in season_values %}
                          <option value="{{ seasonEnd }}" {% if selected_endSeas == seasonEnd %} selected {% endif %}>
                              {{ seasonEnd }}
                          </option>
                      {% endfor %}
                  </select>
                  </div>
            <button id="startBtn" class="btn btn-primary">Start</button>
        </div>
      </form>
        <div id="game-screen" style="display: none;">
            <h2 id='questionNumber'>Question :</h2>
            <p id="questionText"></p>
            <div id="choices">
                <!-- The question choices will be dynamically populated here -->
            </div>
            <button id="nextBtn" class="btn btn-primary" style="display: none;">Next Question</button>
        </div>

        <div id="results-screen" style="display: none;">
            <h2>Results:</h2>
            <p id="score"></p>
            <button id="restartBtn" class="btn btn-primary">Restart</button>
        </div>
    </div>
 <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script type="text/javascript" src="{{ url_for('static', filename = 'js/trivia.js') }}"></script>
</body>

</html>





{% endblock %}
