{% extends "layout_redesign.html" %}
{% block content %}
<div class="p-3 container">
    <h1 id='homepage-title'>BU Hockey Stats</h1>
    <div class="row">
      <div class="column">
        <a class='homepage-link' href="/statsbot"><img id='stats-bot-logo' src="../static/images/statsbotlogo.ico" onmouseover="changeStatsBotImage()" onmouseout="restoreStatsBotImage()"></a>
      </div>
      <div class="column">
        <a class='homepage-link' href="/records"><img id='records-logo' src="../static/images/recordslogo.ico" onmouseover="changeRecordsImage()" onmouseout="restoreRecordsImage()"></a>
      </div>
      <div class="column">
        <a class='homepage-link' href="/players"><img id='players-logo' src="../static/images/jersey_road.ico" onmouseover="changePlayersImage()" onmouseout="restorePlayersImage()"></a>
      </div>
    <div>
    <form method='POST' id='randomStatForm'>
    <h2 id='dyk'> Did You Know? <button class="btn btn-outline-primary btn-sm" type="submit" id="new-stat-button">Generate New Stat</button></h2>
    </form>
    <h3 id='dyk-query'>{{query}}</h3>
    <p id='result'>{% autoescape false %}
    {{result}}
    {% endautoescape %}</p>
    <script type="text/javascript" src="{{ url_for('static', filename = 'js/home.js') }}"></script>
    </div>
</div>
{% endblock %}
